<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnapAim</title>

  <!-- Ubuntu font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Ubuntu", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #ffffff;
    }

    /* Background grid canvas (behind everything) */
    #bg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 0;
    }

    /* Game canvas (your main.ts uses this) */
    #c {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 1;
    }

    /* Menu overlay: textbox + Play button */
    #menu {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      background: transparent; /* no card, no vignette */
    }

    #menuInner {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    #nameInput {
      width: min(520px, calc(100vw - 80px));
      height: 62px;

      background: #ffffff;
      color: #000000;

      border: 2px solid #b0b0b0; /* grey outline */
      border-radius: 0;          /* rectangle */
      outline: none;

      font-size: 22px;
      font-weight: 600;
      text-align: center;        /* center placeholder + input text */
    }

    #nameInput::placeholder {
      color: #7a7a7a;
      font-weight: 500;
    }

    /* Play button (grey with darker bottom) */
    #playBtn {
      width: min(260px, calc(100vw - 80px));
      height: 32px;
      border-radius: 0;
      border: 0.66px solid rgba(0,0,0,0.35);
      cursor: pointer;
      user-select: none;

      background: linear-gradient(
        to bottom,
        #b9b9b9 0%,
        #b9b9b9 88%,
        #7c7c7c 88%,
        #7c7c7c 100%
      );

      font-weight: 800;
      font-size: 12px;
      color: rgba(0,0,0,0.88);
      letter-spacing: 0.2px;
    }

    #playBtn:active {
      transform: translateY(1px);
      filter: brightness(0.98);
    }

    /* HUD */
    #hudBottom {
      position: fixed;
      left: 50%;
      bottom: 28px;
      transform: translateX(-50%);
      width: min(860px, calc(100vw - 48px));
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      pointer-events: none;
      z-index: 3;
    }

    #hudName {
      width: 100%;
      text-align: center;
      font-weight: 700;
      font-size: 18px;
      color: rgba(0,0,0,0.85);
    }

    #hpBarWrap { width: 100%; display: flex; justify-content: center; }

    #hpBarOuter {
      position: relative;
      width: 100%;
      height: 18px;
      border-radius: 0;
      overflow: hidden;
      background: rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.12);
    }

    #hpBarInner {
      height: 100%;
      width: 100%;
      background: #3ddc84;
      background-image: none;
      opacity: 1;
    }

    #hudHpText {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 13px;
      color: rgba(0,0,0,0.85);
      user-select: none;
      z-index: 2;
    }

    /* --- SPEED BAR --- */
    #speedBarWrap { width: 100%; display: flex; justify-content: center; }

    #speedBarOuter {
      position: relative;
      width: 100%;
      height: 18px;
      border-radius: 0;
      overflow: hidden;
      background: rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.12);
    }

    #speedBarInner {
      height: 100%;
      width: 0%;
      background: hsl(60, 95%, 55%); /* yellow default */
      background-image: none;
      opacity: 1;
    }

    #hudSpeedText {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 13px;
      color: rgba(0,0,0,0.85);
      user-select: none;
      z-index: 2;
    }

    /* --- DEATH SCREEN OVERLAY --- */
    #deathScreen {
      position: fixed;
      inset: 0;
      z-index: 4;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.35); /* game visible behind */
      pointer-events: auto;
    }

    #deathCard {
      width: min(520px, calc(100vw - 80px));
      padding: 18px 18px 16px;
      background: rgba(255,255,255,0.92);
      border: 2px solid rgba(0,0,0,0.18);
      border-radius: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    #deathSmall {
      font-size: 18px;
      font-weight: 700;
      color: rgba(0,0,0,0.72);
      text-align: center;
      line-height: 1.1;
    }

    #deathBig {
      font-size: 34px;
      font-weight: 800;
      color: rgba(0,0,0,0.9);
      text-align: center;
      line-height: 1.05;
      margin-top: -6px; /* bring closer */
    }

    #continueBtn {
      width: 50%;
      height: 29px;
      border-radius: 0;
      border: 0.66px solid rgba(0,0,0,0.25);
      cursor: pointer;
      user-select: none;

      background: linear-gradient(
        to bottom,
        #cfcfcf 0%,
        #cfcfcf 88%,
        #8c8c8c 88%,
        #8c8c8c 100%
      );

      font-weight: 800;
      font-size: 11px;
      color: rgba(0,0,0,0.88);
    }

    #continueBtn:active {
      transform: translateY(1px);
      filter: brightness(0.98);
    }
  </style>
</head>

<body>
  <!-- Background grid -->
  <canvas id="bg"></canvas>

  <!-- Game canvas -->
  <canvas id="c"></canvas>

  <!-- Menu -->
  <div id="menu">
    <div id="menuInner">
      <input id="nameInput" maxlength="18" placeholder="Good luck, ... (PUT USERNAME HERE)" />
      <button id="playBtn">Play!</button>
    </div>
  </div>

  <!-- HUD -->
  <div id="hudBottom">
    <div id="hudName">Loading...</div>

    <div id="hpBarWrap">
      <div id="hpBarOuter">
        <div id="hpBarInner"></div>
        <div id="hudHpText">100,000 / 100,000 HP</div>
      </div>
    </div>

    <div id="speedBarWrap">
      <div id="speedBarOuter">
        <div id="speedBarInner"></div>
        <div id="hudSpeedText">Speed: 0/2000</div>
      </div>
    </div>
  </div>

  <!-- Death screen -->
  <div id="deathScreen">
    <div id="deathCard">
      <div id="deathSmall">You were killed by</div>
      <div id="deathBig">Unknown</div>
      <button id="continueBtn">Continue</button>
    </div>
  </div>

  <!-- Moving grid renderer (does NOT touch game canvas) -->
  <script>
    const bg = document.getElementById("bg");
    const bctx = bg.getContext("2d");

    function resizeBg() {
      bg.width = window.innerWidth;
      bg.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeBg);
    resizeBg();

    let ox = 0;
    let oy = 0;

    const spacing = 40;     // grid size
    const speed = 0.22;     // drift speed (top-left)

    function drawGrid() {
      bctx.clearRect(0, 0, bg.width, bg.height);

      // white background
      bctx.fillStyle = "#ffffff";
      bctx.fillRect(0, 0, bg.width, bg.height);

      // grid lines
      bctx.strokeStyle = "#e2e2e2";
      bctx.lineWidth = 1;

      ox -= speed;
      oy -= speed;

      if (ox <= -spacing) ox += spacing;
      if (oy <= -spacing) oy += spacing;

      for (let x = ox; x < bg.width; x += spacing) {
        bctx.beginPath();
        bctx.moveTo(x, 0);
        bctx.lineTo(x, bg.height);
        bctx.stroke();
      }

      for (let y = oy; y < bg.height; y += spacing) {
        bctx.beginPath();
        bctx.moveTo(0, y);
        bctx.lineTo(bg.width, y);
        bctx.stroke();
      }

      requestAnimationFrame(drawGrid);
    }

    drawGrid();
  </script>

  <!-- Your compiled TS -->
  <script src="./main.js" defer></script>
</body>
</html>
