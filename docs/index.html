<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SnapAim</title>
    <style>
      :root { color-scheme: dark; }
      html, body { margin: 0; height: 100%; overflow: hidden; background: #111318; }
      canvas { display: block; }

      /* Simple menu (diep-ish) */
      #menu {
        position: fixed; inset: 0;
        display: grid; place-items: center;
        background: radial-gradient(900px 600px at 50% 40%, rgba(70,90,140,.18), rgba(0,0,0,.75));
        z-index: 10;
      }
      #menuBox {
        width: min(420px, 92vw);
        padding: 14px 14px 12px;
        border-radius: 10px;
        background: rgba(0,0,0,.55);
        border: 1px solid rgba(255,255,255,.08);
        font: 13px system-ui, -apple-system, Segoe UI, Roboto, Arial;
        color: rgba(255,255,255,.92);
      }
      #titleRow{
        display:flex;
        align-items:baseline;
        justify-content:space-between;
        margin-bottom:10px;
      }
      #titleRow b{ font-size: 14px; letter-spacing: .5px; }
      #titleRow span{ opacity:.7; font-size: 12px; }

      #nameInput{
        width: 100%;
        box-sizing: border-box;
        padding: 10px 10px;
        border-radius: 6px;
        border: 1px solid rgba(255,255,255,.10);
        background: rgba(18,20,26,.85);
        color: rgba(255,255,255,.92);
        outline: none;
      }
      #menuHelp{
        margin-top: 8px;
        opacity: .70;
        font-size: 12px;
        line-height: 1.3;
      }

      /* Bottom HUD (your HP only) */
      #hudBottom {
        position: fixed;
        left: 0; right: 0; bottom: 0;
        padding: 10px 12px 12px;
        display: none;
        z-index: 5;
        pointer-events: none;
        font: 13px system-ui, -apple-system, Segoe UI, Roboto, Arial;
        color: rgba(255,255,255,.92);
      }
      #hudInner{
        width: min(860px, 96vw);
        margin: 0 auto;
        padding: 10px 12px;
        border-radius: 10px;
        background: rgba(0,0,0,.50);
        border: 1px solid rgba(255,255,255,.08);
      }
      #hudRow{
        display:flex;
        align-items:baseline;
        justify-content:space-between;
      }
      #hudName{ font-weight: 700; }
      #hudHpText{ opacity:.85; font-variant-numeric: tabular-nums; }

      #hpBarOuter{
        margin-top: 8px;
        height: 14px;
        border-radius: 999px;
        background: rgba(255,255,255,.08);
        overflow: hidden;
        border: 1px solid rgba(255,255,255,.10);
      }
      #hpBarInner{
        #hpBarInner{
  	height:100%;
  	width:100%;
 	background: hsl(120, 85%, 55%);
      }

    </style>
  </head>

  <body>
    <div id="menu">
      <div id="menuBox">
        <div id="titleRow">
          <b>SNAPAIM</b>
          <span>press Enter</span>
        </div>
        <input id="nameInput" maxlength="18" placeholder="username" autocomplete="off" />
        <div id="menuHelp">
          Move to aim. Click to hit. Damage = speed.<br>
          (Free server may sleep; first load can be slow.)
        </div>
      </div>
    </div>

    <div id="hudBottom">
      <div id="hudInner">
        <div id="hudRow">
          <div id="hudName">—</div>
          <div id="hudHpText">—</div>
        </div>
        <div id="hpBarOuter"><div id="hpBarInner"></div></div>
      </div>
    </div>

    <canvas id="c"></canvas>
    <script src="./main.js"></script>
  </body>
</html>
