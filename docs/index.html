<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>SnapAim</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700;800&display=swap" rel="stylesheet">

		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				font-family: "Ubuntu", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				text-rendering: geometricPrecision;
			}

			html, body {
				height: 100%;
				width: 100%;
				overflow: hidden;
				background: #ffffff;
			}

			#bg, #c {
				position: fixed;
				inset: 0;
				width: 100vw;
				height: 100vh;
				display: block;
			}
			#bg { z-index: 0; }
			#c { z-index: 1; }

			:root {
				--menuW: min(640px, calc(100vw - 120px));
				--uiRadius: 6px;
				--outline: rgba(0,0,0,0.92);
				--outlineSize: 2.4px;
				--borderW: 3.75px;
				--bevelTop: rgba(255,255,255,0.72);
				--bevelMid: rgba(0,0,0,0.20);
				--bevelDeep: rgba(0,0,0,0.40);
			}

			.btnOutlinedText {
				color: rgba(255,255,255,0.98);
				text-shadow:
					var(--outlineSize) 0 var(--outline),
					calc(var(--outlineSize) * -1) 0 var(--outline),
					0 var(--outlineSize) var(--outline),
					0 calc(var(--outlineSize) * -1) var(--outline),
					calc(var(--outlineSize) * 0.9) calc(var(--outlineSize) * 0.9) var(--outline),
					calc(var(--outlineSize) * -0.9) calc(var(--outlineSize) * 0.9) var(--outline),
					calc(var(--outlineSize) * 0.9) calc(var(--outlineSize) * -0.9) var(--outline),
					calc(var(--outlineSize) * -0.9) calc(var(--outlineSize) * -0.9) var(--outline);
				letter-spacing: 0.35px;
			}

			.uiBtn {
				width: 320px;
				height: 48px;
				align-self: center;
				border-radius: var(--uiRadius);
				border: var(--borderW) solid rgba(0,0,0,0.22);
				cursor: pointer;
				user-select: none;
				font-weight: 800;
				letter-spacing: 0.35px;
				box-shadow:
					inset 0 1px 0 var(--bevelTop),
					inset 0 -1px 0 var(--bevelMid),
					inset 0 -3px 0 var(--bevelDeep),
					0 2px 0 rgba(0,0,0,0.06);
				transform: translateY(0);
				filter: brightness(1) saturate(1);
				transition: transform 80ms linear, filter 80ms linear;
				will-change: transform, filter;
			}

			.uiBtn:hover {
				filter: brightness(1.03) saturate(1.02);
				transform: translateY(-0.5px);
			}

			.uiBtn:active {
				box-shadow:
					inset 0 -1px 0 var(--bevelTop),
					inset 0 1px 0 var(--bevelMid),
					inset 0 3px 0 var(--bevelDeep),
					0 1px 0 rgba(0,0,0,0.05);
				transform: translateY(1px);
				filter: brightness(0.98) saturate(0.98);
			}

			.uiBtnBig { height: 48px; font-size: 22px; }
			.uiBtnMed { height: 40px; font-size: 16px; letter-spacing: 0.3px; }
			.uiBtnSm { height: 38px; font-size: 16px; letter-spacing: 0.3px; }

			.btnGray {
				background: linear-gradient(
					to bottom,
					#bebebe 0%,
					#bebebe 66.666%,
					#7b7b7b 66.666%,
					#7b7b7b 100%
				);
			}

			.btnGreen {
				background: linear-gradient(
					to bottom,
					#86e786 0%,
					#86e786 66.666%,
					#4dbb4d 66.666%,
					#4dbb4d 100%
				);
			}

			.btnBlue {
				background: linear-gradient(
					to bottom,
					#86bbff 0%,
					#86bbff 66.666%,
					#2d73ff 66.666%,
					#2d73ff 100%
				);
			}

			.btnPurple {
				background: linear-gradient(
					to bottom,
					#be98ff 0%,
					#be98ff 66.666%,
					#7a3bff 66.666%,
					#7a3bff 100%
				);
			}

			#menu {
				position: fixed;
				inset: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				z-index: 2;
			}

			#menuInner {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 14px;
			}

			#nameInput {
				width: var(--menuW);
				height: 66px;
				background: #ffffff;
				color: #000000;
				border: var(--borderW) solid rgba(0,0,0,0.22);
				border-radius: var(--uiRadius);
				outline: none;
				font-size: 22px;
				font-weight: 800;
				text-align: center;
				box-shadow:
					inset 0 1px 0 rgba(255,255,255,0.80),
					inset 0 -1px 0 rgba(0,0,0,0.18),
					inset 0 -3px 0 rgba(0,0,0,0.22),
					0 2px 0 rgba(0,0,0,0.05);
				transition: filter 90ms linear, transform 90ms linear, box-shadow 90ms linear, border-color 90ms linear;
			}

			#nameInput:focus {
				border-color: rgba(0,0,0,0.32);
				filter: brightness(1.01);
				box-shadow:
					inset 0 1px 0 rgba(255,255,255,0.82),
					inset 0 -1px 0 rgba(0,0,0,0.16),
					inset 0 -3px 0 rgba(0,0,0,0.20),
					0 3px 0 rgba(0,0,0,0.06);
			}

			#nameInput::placeholder {
				color: #7a7a7a;
				font-weight: 700;
			}

			#hudBottom {
				position: fixed;
				left: 50%;
				bottom: 18px;
				transform: translateX(-50%);
				width: min(980px, calc(100vw - 64px));
				display: none;
				flex-direction: column;
				align-items: center;
				gap: 10px;
				pointer-events: none;
				z-index: 3;
			}

			#speedHud {
				position: fixed;
				left: 14px;
				top: 50%;
				transform: translateY(-50%);
				display: none;
				pointer-events: none;
				z-index: 3;
			}

			.barOuter {
				position: relative;
				width: 100%;
				height: 20px;
				border-radius: 12px;
				overflow: hidden;
				background: #000;
				border: 2px solid #000;
			}

			.barOuter::after {
				content: "";
				position: absolute;
				inset: 0;
				z-index: 3;
				pointer-events: none;
				box-shadow:
					inset 0 1px 0 rgba(255,255,255,0.15),
					inset 0 -1px 0 rgba(0,0,0,0.40);
			}

			.barFill {
				position: absolute;
				inset: 0;
				width: 0%;
				height: 100%;
				border-radius: 12px;
				z-index: 1;
				overflow: hidden;
				filter: saturate(1.02);
			}

			.barFill .shadeBottom {
				position: absolute;
				left: 0;
				right: 0;
				bottom: 0;
				height: 33.333%;
				z-index: 2;
				opacity: 0.34;
				background: rgba(0,0,0,1);
				mix-blend-mode: multiply;
				pointer-events: none;
			}

			.barText {
				position: absolute;
				inset: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				font-family: "Ubuntu", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
				font-weight: 900;
				font-size: 12px;
				line-height: 1;
				color: rgba(255,255,255,0.98);
				user-select: none;
				pointer-events: none;
				z-index: 10;
				text-shadow:
					0 0 1px rgba(0,0,0,0.95),
					0 0 2px rgba(0,0,0,0.82),
					0 1px 3px rgba(0,0,0,0.55),
					0 2px 6px rgba(0,0,0,0.30);
				transform: translateZ(0);
				backface-visibility: hidden;
			}

			#levelRow {
				width: min(520px, 100%);
			}

			#hpRow {
				width: 100%;
			}

			.vOuter {
				position: relative;
				width: 18px;
				height: 280px;
				border-radius: 12px;
				overflow: hidden;
				background: #000;
				border: 2px solid #000;
			}

			.vOuter::after {
				content: "";
				position: absolute;
				inset: 0;
				z-index: 3;
				pointer-events: none;
				box-shadow:
					inset 0 1px 0 rgba(255,255,255,0.15),
					inset 0 -1px 0 rgba(0,0,0,0.40);
			}

			.vFill {
				position: absolute;
				left: 0;
				right: 0;
				bottom: 0;
				height: 0%;
				border-radius: 12px;
				z-index: 1;
				overflow: hidden;
			}

			.vFill .shadeRight {
				position: absolute;
				top: 0;
				bottom: 0;
				right: 0;
				width: 33.333%;
				z-index: 2;
				opacity: 0.34;
				background: rgba(0,0,0,1);
				mix-blend-mode: multiply;
				pointer-events: none;
			}

			#leaderboard {
				position: fixed;
				top: 14px;
				right: 14px;
				z-index: 3;
				width: 260px;
				pointer-events: none;
				background: rgba(255,255,255,0.34);
				backdrop-filter: blur(8px);
				border: 2px solid rgba(0,0,0,0.15);
				border-radius: 10px;
				overflow: hidden;
				box-shadow: 0 2px 0 rgba(0,0,0,0.05);
			}

			#leaderboardHeader {
				padding: 10px 12px;
				font-weight: 900;
				font-size: 14px;
				color: rgba(0,0,0,0.88);
				background: rgba(255,255,255,0.28);
				border-bottom: 1px solid rgba(0,0,0,0.10);
			}

			#leaderboardBody {
				padding: 8px 10px 10px 10px;
				display: flex;
				flex-direction: column;
				gap: 6px;
			}

			.lbRow {
				display: flex;
				justify-content: space-between;
				gap: 10px;
				font-size: 12px;
				font-weight: 800;
				color: rgba(0,0,0,0.85);
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			.lbName {
				overflow: hidden;
				text-overflow: ellipsis;
				color: rgba(30, 160, 70, 0.95);
			}

			.lbDmg {
				flex: 0 0 auto;
				font-variant-numeric: tabular-nums;
			}

			#deathScreen, #tutorialScreen, #socialsScreen {
				position: fixed;
				inset: 0;
				z-index: 4;
				display: none;
				align-items: center;
				justify-content: center;
				background: rgba(0,0,0,0.35);
				backdrop-filter: blur(2px);
			}

			#deathCard, #tutorialPanel, #socialsPanel {
				width: min(520px, calc(100vw - 80px));
				background: rgba(255,255,255,0.94);
				border: 1px solid rgba(0,0,0,0.18);
				border-radius: var(--uiRadius);
				display: flex;
				flex-direction: column;
				overflow: hidden;
				box-shadow: 0 3px 0 rgba(0,0,0,0.06);
			}

			#deathCard {
				padding: 18px;
				align-items: center;
				gap: 10px;
			}

			#deathSmall {
				font-size: 18px;
				font-weight: 800;
				color: rgba(0,0,0,0.72);
			}

			#deathBig {
				font-size: 34px;
				font-weight: 900;
				color: rgba(0,0,0,0.9);
				margin-top: -6px;
			}

			#deathStats {
				font-size: 13px;
				font-weight: 900;
				color: rgba(0,0,0,0.72);
				text-align: center;
				white-space: pre-wrap;
				line-height: 1.35;
				margin-top: -2px;
				margin-bottom: 6px;
			}

			#deathBtns {
				display: flex;
				gap: 10px;
				align-items: center;
				justify-content: center;
				width: 100%;
			}

			#tutorialPanel, #socialsPanel {
				width: calc(100vw - 80px);
				height: calc(100vh - 80px);
				max-width: 1200px;
				max-height: 800px;
				background: rgba(255,255,255,0.965);
			}

			#tutorialHeader, #socialsHeader {
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 14px 16px;
				border-bottom: 1px solid rgba(0,0,0,0.12);
				background: rgba(0,0,0,0.03);
				gap: 12px;
			}

			#tutorialTitle, #socialsTitle {
				font-size: 20px;
				font-weight: 900;
				color: rgba(0,0,0,0.88);
			}

			#tutorialBody, #socialsBody {
				padding: 18px;
				overflow: auto;
				display: flex;
				flex-direction: column;
				gap: 14px;
				align-items: center;
				justify-content: flex-start;
			}

			#tutorialText {
				font-size: 20px;
				font-weight: 700;
				color: rgba(0,0,0,0.88);
				line-height: 1.55;
				white-space: pre-wrap;
				width: min(980px, 100%);
			}

			.closeBtn {
				width: 44px;
				height: 38px;
				border-radius: var(--uiRadius);
				border: var(--borderW) solid rgba(0,0,0,0.22);
				cursor: pointer;
				user-select: none;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 18px;
				font-weight: 900;
				background: linear-gradient(
					to bottom,
					#d3d3d3 0%,
					#d3d3d3 66.666%,
					#8c8c8c 66.666%,
					#8c8c8c 100%
				);
				box-shadow:
					inset 0 1px 0 var(--bevelTop),
					inset 0 -1px 0 var(--bevelMid),
					inset 0 -3px 0 var(--bevelDeep),
					0 2px 0 rgba(0,0,0,0.05);
				transition: transform 80ms linear, filter 80ms linear;
			}

			.closeBtn:hover {
				filter: brightness(1.03) saturate(1.02);
				transform: translateY(-0.5px);
			}

			.closeBtn:active {
				box-shadow:
					inset 0 -1px 0 var(--bevelTop),
					inset 0 1px 0 var(--bevelMid),
					inset 0 3px 0 var(--bevelDeep),
					0 1px 0 rgba(0,0,0,0.05);
				transform: translateY(1px);
				filter: brightness(0.98) saturate(0.98);
			}

			a.uiLink {
				text-decoration: none;
				display: inline-flex;
				align-items: center;
				justify-content: center;
			}
		</style>
	</head>

	<body>
		<canvas id="bg"></canvas>
		<canvas id="c"></canvas>

		<div id="leaderboard" style="display:none;">
			<div id="leaderboardHeader">Damage</div>
			<div id="leaderboardBody"></div>
		</div>

		<div id="speedHud" style="display:none;">
			<div class="vOuter">
				<div id="speedFill" class="vFill">
					<div class="shadeRight"></div>
				</div>
			</div>
		</div>

			<div id="hudBottom">
				<div id="levelRow" class="barOuter">
					<div id="levelFill" class="barFill">
						<div class="shadeBottom"></div>
					</div>
					<div id="levelText" class="barText">Level: 1</div>
				</div>

				<div id="hpRow" class="barOuter">
					<div id="hpFill" class="barFill">
						<div class="shadeBottom"></div>
					</div>
					<div id="hpText" class="barText">HP: 0/0</div>
				</div>
			</div>

		<div id="menu">
			<div id="menuInner">
				<input id="nameInput" maxlength="18" placeholder="Good luck, ... (PUT USERNAME HERE)" />
				<button id="playBtn" class="uiBtn uiBtnBig btnOutlinedText btnGray">Play!</button>
				<button id="tutorialBtn" class="uiBtn uiBtnMed btnOutlinedText btnGreen">Tutorial</button>
				<button id="socialsBtn" class="uiBtn uiBtnMed btnOutlinedText btnBlue">Socials</button>
			</div>
		</div>

		<div id="tutorialScreen">
			<div id="tutorialPanel">
				<div id="tutorialHeader">
					<div id="tutorialTitle">Tutorial</div>
					<button id="tutorialClose" class="closeBtn btnOutlinedText">✕</button>
				</div>
				<div id="tutorialBody">
					<div id="tutorialText">The faster you go, the more damage you can do. Click to apply damage at your speed. If you move too fast, you get punished. Your mouse is your character.</div>
				</div>
			</div>
		</div>

		<div id="socialsScreen">
			<div id="socialsPanel">
				<div id="socialsHeader">
					<div id="socialsTitle">Socials</div>
					<button id="socialsClose" class="closeBtn btnOutlinedText">✕</button>
				</div>
				<div id="socialsBody">
					<a class="uiLink uiBtn uiBtnBig btnOutlinedText btnBlue" id="discordBtn" href="https://discord.gg/YE4VKhRn2X" target="_blank" rel="noopener noreferrer">Discord</a>
					<a class="uiLink uiBtn uiBtnBig btnOutlinedText btnPurple" id="xBtn" href="https://x.com/hexasixdice" target="_blank" rel="noopener noreferrer">X</a>
				</div>
			</div>
		</div>

		<div id="deathScreen">
			<div id="deathCard">
				<div id="deathSmall">You died to</div>
				<div id="deathBig">Unknown</div>
				<div id="deathStats"></div>
				<div id="deathBtns">
					<button id="continueBtn" class="uiBtn uiBtnSm btnOutlinedText btnGray">Respawn</button>
					<button id="menuBtn" class="uiBtn uiBtnSm btnOutlinedText btnGray">Menu</button>
				</div>
			</div>
		</div>

		<script>
			const tutorialBtn = document.getElementById("tutorialBtn");
			const tutorialScreen = document.getElementById("tutorialScreen");
			const tutorialClose = document.getElementById("tutorialClose");

			const socialsBtn = document.getElementById("socialsBtn");
			const socialsScreen = document.getElementById("socialsScreen");
			const socialsClose = document.getElementById("socialsClose");

			function openTutorial() { if (tutorialScreen) tutorialScreen.style.display = "flex"; }
			function closeTutorial() { if (tutorialScreen) tutorialScreen.style.display = "none"; }
			function openSocials() { if (socialsScreen) socialsScreen.style.display = "flex"; }
			function closeSocials() { if (socialsScreen) socialsScreen.style.display = "none"; }

			if (tutorialBtn) tutorialBtn.addEventListener("click", openTutorial);
			if (tutorialClose) tutorialClose.addEventListener("click", closeTutorial);
			if (socialsBtn) socialsBtn.addEventListener("click", openSocials);
			if (socialsClose) socialsClose.addEventListener("click", closeSocials);

			if (tutorialScreen) tutorialScreen.addEventListener("click", (e) => { if (e.target === tutorialScreen) closeTutorial(); });
			if (socialsScreen) socialsScreen.addEventListener("click", (e) => { if (e.target === socialsScreen) closeSocials(); });

			window.addEventListener("keydown", (e) => {
				if (e.key === "Escape") {
					if (tutorialScreen && tutorialScreen.style.display === "flex") closeTutorial();
					if (socialsScreen && socialsScreen.style.display === "flex") closeSocials();
				}
			});

			const bg = document.getElementById("bg");
			const bctx = bg ? bg.getContext("2d") : null;

			function resizeBg() {
				if (!bg) return;
				bg.width = window.innerWidth;
				bg.height = window.innerHeight;
			}
			window.addEventListener("resize", resizeBg);
			resizeBg();

			let ox = 0, oy = 0;
			const spacing = 40;
			const speed = 0.22;

			function drawGrid() {
				if (!bg || !bctx) return;

				bctx.clearRect(0, 0, bg.width, bg.height);
				bctx.fillStyle = "#ffffff";
				bctx.fillRect(0, 0, bg.width, bg.height);

				const grad = bctx.createRadialGradient(bg.width * 0.5, bg.height * 0.5, 0, bg.width * 0.5, bg.height * 0.5, Math.max(bg.width, bg.height) * 0.75);
				grad.addColorStop(0, "rgba(0,0,0,0.03)");
				grad.addColorStop(1, "rgba(0,0,0,0.00)");
				bctx.fillStyle = grad;
				bctx.fillRect(0, 0, bg.width, bg.height);

				bctx.strokeStyle = "rgba(0,0,0,0.10)";
				bctx.lineWidth = 1;

				ox -= speed;
				oy -= speed;
				if (ox <= -spacing) ox += spacing;
				if (oy <= -spacing) oy += spacing;

				for (let x = ox; x < bg.width; x += spacing) {
					bctx.beginPath();
					bctx.moveTo(x, 0);
					bctx.lineTo(x, bg.height);
					bctx.stroke();
				}
				for (let y = oy; y < bg.height; y += spacing) {
					bctx.beginPath();
					bctx.moveTo(0, y);
					bctx.lineTo(bg.width, y);
					bctx.stroke();
				}

				requestAnimationFrame(drawGrid);
			}
			drawGrid();
		</script>

		<script defer src="./main.js"></script>
	</body>
</html>
