<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SnapAim</title>
    <style>
      :root { color-scheme: dark; }
      html, body { margin: 0; height: 100%; overflow: hidden; background: #0f1115; }
      canvas { display: block; }

      /* --- Join menu --- */
      #menu {
        position: fixed; inset: 0;
        display: grid; place-items: center;
        background: radial-gradient(1200px 800px at 50% 40%, rgba(40,60,120,0.25), rgba(0,0,0,0.75));
        z-index: 10;
      }
      #menuCard{
        width: min(420px, 92vw);
        padding: 18px 18px 14px;
        border-radius: 16px;
        background: rgba(0,0,0,0.65);
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        font: 14px system-ui, -apple-system, Segoe UI, Roboto, Arial;
        color: #fff;
      }
      #menuCard h1{ margin: 0 0 8px; font-size: 18px; }
      #menuCard p{ margin: 0 0 12px; opacity: 0.8; line-height: 1.3; }
      #nameInput{
        width: 100%;
        box-sizing: border-box;
        padding: 12px 12px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(15,17,21,0.9);
        color: #fff;
        outline: none;
        font-size: 14px;
      }
      #menuHint{ margin-top: 10px; opacity: 0.7; font-size: 12px; }

      /* --- Bottom HUD --- */
      #hudBottom {
        position: fixed;
        left: 0; right: 0; bottom: 0;
        padding: 12px 14px 16px;
        display: none; /* shown after join */
        z-index: 5;
        pointer-events: none;
        font: 14px system-ui, -apple-system, Segoe UI, Roboto, Arial;
        color: #fff;
      }
      #hudInner{
        width: min(820px, 96vw);
        margin: 0 auto;
        padding: 12px 14px;
        border-radius: 14px;
        background: rgba(0,0,0,0.55);
        border: 1px solid rgba(255,255,255,0.08);
        backdrop-filter: blur(6px);
      }
      #hudRow{
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 12px;
      }
      #hudName{ font-weight: 800; font-size: 16px; }
      #hudHpText{ opacity: 0.9; font-variant-numeric: tabular-nums; }

      #hpBarOuter{
        margin-top: 10px;
        height: 18px;
        border-radius: 999px;
        background: rgba(255,255,255,0.08);
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.10);
      }
      #hpBarInner{
        height: 100%;
        width: 100%;
        background: linear-gradient(90deg, rgba(255,80,80,0.95), rgba(255,150,80,0.95));
      }
    </style>
  </head>

  <body>
    <!-- Join Menu -->
    <div id="menu">
      <div id="menuCard">
        <h1>SnapAim</h1>
        <p>Enter a username, press <b>Enter</b>, then move & click to fight.</p>
        <input id="nameInput" maxlength="18" placeholder="Username (max 18 chars)" autocomplete="off" />
        <div id="menuHint">Tip: on free Render, the server may “wake up” the first time.</div>
      </div>
    </div>

    <!-- Bottom HUD (your HP) -->
    <div id="hudBottom">
      <div id="hudInner">
        <div id="hudRow">
          <div id="hudName">—</div>
          <div id="hudHpText">—</div>
        </div>
        <div id="hpBarOuter"><div id="hpBarInner"></div></div>
      </div>
    </div>

    <canvas id="c"></canvas>
    <script src="./main.js"></script>
  </body>
</html>
