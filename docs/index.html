<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnapAim</title>

  <!-- Ubuntu font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Ubuntu", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #ffffff;
    }

    /* Background grid canvas */
    #bg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 0;
    }

    /* Game canvas */
    #c {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 1;
    }

    /* Menu (username only) */
    #menu {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      background: transparent;
    }

    #nameInput {
      width: min(520px, calc(100vw - 80px));
      height: 62px;
      background: #ffffff;
      color: #000000;
      border: 2px solid #b0b0b0;
      border-radius: 0;
      outline: none;
      font-size: 22px;
      font-weight: 600;
      text-align: center;
    }

    #nameInput::placeholder {
      color: #7a7a7a;
      font-weight: 500;
    }

    /* Bottom HUD */
    #hudBottom {
      position: fixed;
      left: 50%;
      bottom: 28px;
      transform: translateX(-50%);
      width: min(860px, calc(100vw - 48px));
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      pointer-events: none;
      z-index: 3;
    }

    #hudName {
      width: 100%;
      text-align: center;
      font-weight: 700;
      font-size: 18px;
      color: rgba(0,0,0,0.85);
    }

    #hpBarWrap {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    #hpBarOuter {
      position: relative;
      width: 100%;
      height: 18px;
      border-radius: 0;
      overflow: hidden;
      background: rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.12);
    }

    #hpBarInner {
      height: 100%;
      width: 100%;
      background: #3ddc84;
      background-image: none;
      opacity: 1;
    }

    #hudHpText {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 13px;
      color: rgba(0,0,0,0.85);
      user-select: none;
      z-index: 2;
    }
  </style>
</head>

<body>
  <!-- Background -->
  <canvas id="bg"></canvas>

  <!-- Game -->
  <canvas id="c"></canvas>

  <!-- Username input -->
  <div id="menu">
    <input id="nameInput" maxlength="18" placeholder="Good luck, ..." />
  </div>

  <!-- HUD -->
  <div id="hudBottom">
    <div id="hudName">Loading...</div>

    <div id="hpBarWrap">
      <div id="hpBarOuter">
        <div id="hpBarInner"></div>
        <div id="hudHpText">100,000 / 100,000 HP</div>
      </div>
    </div>
  </div>

  <!-- Grid animation -->
  <script>
    const bg = document.getElementById("bg");
    const bctx = bg.getContext("2d");

    function resizeBg() {
      bg.width = window.innerWidth;
      bg.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeBg);
    resizeBg();

    let ox = 0;
    let oy = 0;
    const spacing = 40;
    const speed = 0.22;

    function drawGrid() {
      bctx.clearRect(0, 0, bg.width, bg.height);

      bctx.fillStyle = "#ffffff";
      bctx.fillRect(0, 0, bg.width, bg.height);

      bctx.strokeStyle = "#e2e2e2";
      bctx.lineWidth = 1;

      ox -= speed;
      oy -= speed;

      if (ox <= -spacing) ox += spacing;
      if (oy <= -spacing) oy += spacing;

      for (let x = ox; x < bg.width; x += spacing) {
        bctx.beginPath();
        bctx.moveTo(x, 0);
        bctx.lineTo(x, bg.height);
        bctx.stroke();
      }

      for (let y = oy; y < bg.height; y += spacing) {
        bctx.beginPath();
        bctx.moveTo(0, y);
        bctx.lineTo(bg.width, y);
        bctx.stroke();
      }

      requestAnimationFrame(drawGrid);
    }

    drawGrid();
  </script>

  <script src="./main.js" defer></script>
</body>
</html>
