<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SnapAim</title>

    <style>
      :root { color-scheme: dark; }
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #0f1115;
      }

      canvas { display: block; }

      #hud {
        position: fixed;
        left: 12px;
        top: 12px;
        padding: 10px 12px;
        border-radius: 10px;
        background: rgba(0,0,0,0.55);
        color: #fff;
        font: 14px system-ui, -apple-system, Segoe UI, Roboto, Arial;
        user-select: none;
        pointer-events: none;
        line-height: 1.35;
        max-width: 320px;
      }

      #hud b { font-weight: 700; }
      #status { opacity: 0.85; }
      #hint { opacity: 0.75; font-size: 12px; margin-top: 6px; }
    </style>
  </head>

  <body>
    <div id="hud">
      <div><b>SnapAim</b> — multiplayer cursor hitboxes</div>
      <div id="status">Loading…</div>
      <div id="hint">Move mouse to send your hitbox. Click on someone to hit.</div>
    </div>

    <canvas id="c"></canvas>

    <!-- This must exist in docs/: it’s your compiled output -->
    <script src="./main.js"></script>

    <!-- Optional: if your TS/JS sets status text, this gives it a target -->
    <script>
      // If your main.js doesn't touch this, it’s harmless.
      window.addEventListener("error", (e) => {
        const el = document.getElementById("status");
        if (el) el.textContent = "Error: " + (e.message || "unknown");
      });
    </script>
  </body>
</html>
